<div
  class="d-flex flex-column justify-content-between align-items-center mb-3 pt-5 px-4"
>
  <div
    class="d-flex flex-row justify-content-between align-items-center mb-3 w-100"
  >
    <h3 class="text-center">My Products</h3>
    <button id="add-product-btn">Add Product</button>
  </div>
  <hr class="w-100 my-3" />
  <div
    class="d-flex flex-column justify-content-between align-items-center mb-3 w-100"
  >
    <div
      class="d-flex flex-row justify-content-between align-items-center w-100"
    >
      <div class="d-flex flex-row gap-3"></div>
      <div class="d-flex flex-row justify-content-between align-items-center">
        <div
          class="d-flex align-items-center border border-1 rounded-3 shadow-xs bg-white px-2 py-1"
          style="width: 250px"
        >
          <i class="bi bi-search"></i>
          <input
            type="text"
            id="search"
            class="px-2 w-100"
            placeholder="Name, Category, Status..."
            (input)="search($event)"
          />
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th role="button" (dblclick)="sortBy('name')" style="user-select: none">
          <div class="d-flex flex-row gap-1 align-items-center">
            Name
            <div class="d-flex flex-column gap-0 d-inline-flex">
              <i class="bi bi-caret-up-fill justify-self-end"></i>
              <i class="bi bi-caret-down-fill justify-self-start"></i>
            </div>
          </div>
        </th>
        <th
          role="button"
          (dblclick)="sortBy('price')"
          style="user-select: none"
        >
          <div class="d-flex flex-row gap-1 align-items-center">
            Price
            <div class="d-flex flex-column gap-0 d-inline-flex">
              <i class="bi bi-caret-up-fill justify-self-end"></i>
              <i class="bi bi-caret-down-fill justify-self-start"></i>
            </div>
          </div>
        </th>
        <th
          role="button"
          (dblclick)="sortBy('category')"
          style="user-select: none"
        >
          <div class="d-flex flex-row gap-1 align-items-center">
            Category
            <div class="d-flex flex-column gap-0 d-inline-flex">
              <i class="bi bi-caret-up-fill justify-self-end"></i>
              <i class="bi bi-caret-down-fill justify-self-start"></i>
            </div>
          </div>
        </th>
        <th
          role="button"
          (dblclick)="sortBy('status')"
          style="user-select: none"
        >
          <div class="d-flex flex-row gap-1 align-items-center">
            Status
            <div class="d-flex flex-column gap-0 d-inline-flex">
              <i class="bi bi-caret-up-fill justify-self-end"></i>
              <i class="bi bi-caret-down-fill justify-self-start"></i>
            </div>
          </div>
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products$ | async ; track product.id) {
      <tr>
        <td>
          <img
            [src]="product.image"
            alt="{{ product.name }}"
            class="img-fluid"
            style="
              min-width: 50px;
              width: 50px;
              max-width: 50px;
              min-height: 50px;
              height: 50px;
              max-height: 50px;
              object-fit: cover;
              object-position: center;
              background-color: antiquewhite;
            "
          />
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.status }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary">‚úèÔ∏è</button>
          <button class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
