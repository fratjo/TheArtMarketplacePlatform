<div
  class="product-card d-flex flex-column"
  routerLink="/products/{{ product.id }}/details"
>
  <div class="card-header position-relative">
    <img [src]="imageUrl" class="rounded" alt="..." />
    <div
      class="position-absolute top-0 end-0"
      (click)="toggleToWishlistHandler($event)"
    >
      @if (isWishlist) {
      <i class="bi bi-heart-fill mx-1 text-danger fs-5"></i>} @else {
      <i class="bi bi-heart mx-1 fs-5"></i>
      }
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <app-star-rating [rating]="product.rating"></app-star-rating>
    <p>{{ product.category.name }}</p>
    <p class="card-text fw-bold price">
      {{ product.price | currency }}
    </p>
  </div>
</div>
<div
  class="add-to-cart-card d-flex flex-row justify-content-between align-items-center border-top"
>
  @if(product.quantityLeft > 0) {
  <div class="quantity">
    <button (click)="increment(spanRef, product)">+</button>
    <span #spanRef>1</span>
    <button (click)="decrement(spanRef)">-</button>
  </div>
  <button
    class="btn addToCart d-flex flex-row gap-2"
    (click)="addToCartHandler(spanRef)"
  >
    <p>Add to Cart</p>
    <i class="bi bi-basket3"></i>
  </button>
  } @else {
  <div class="out-of-stock text-danger">
    <p>Out of Stock</p>
  </div>
  }
</div>
